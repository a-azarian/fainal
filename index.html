<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="slider-container">
    <div class="slides">
      <!-- اسلاید صفر -->
      <div class="welcome-slide">
        <button class="fullscreen-button" onclick="startPresentation()">Enter Fullscreen</button>
      </div>

      <!-- سایر اسلایدها -->
      <img src="slide1.jpg" alt="Project 1" />
      <img src="slide2.jpg" alt="Project 2" />
      <img src="slide3.jpg" alt="Project 3" />
    </div>

    <!-- کنترل‌ها -->
    <div class="controls">
      <button class="zoom-in button" onclick="zoomIn()">+</button>
      <button class="zoom-out button" onclick="zoomOut()">−</button>
      <button class="fullscreen-toggle button" onclick="toggleFullscreen()">⛶</button>
    </div>

    <button class="prev button" onclick="prevSlide()">❮</button>
    <button class="next button" onclick="nextSlide()">❯</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
