<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="slider-container">
    <div class="slides">
      <img src="slide1.jpg" alt="Project 1">
      <img src="slide2.jpg" alt="Project 2">
      <img src="slide3.jpg" alt="Project 3">
    </div>

    <!-- دکمه‌های کنترلی -->
    <div class="controls">
      <button class="button zoom-in" onclick="zoomIn()">+</button>
      <button class="button zoom-out" onclick="zoomOut()">−</button>
      <button class="button fullscreen-toggle" id="fullscreen-btn" onclick="handleFullscreen()">⛶</button>
    </div>

    <button class="button nav prev" onclick="prevSlide()">❮</button>
    <button class="button nav next" onclick="nextSlide()">❯</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
