<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>پورتفولیوی من</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="start-screen">
    <button class="start-button" id="startBtn" onclick="startPresentation()">برای شروع <span class="blue-text">اینجا کلیک کنید</span></button>
    <div id="rotateNotice" class="rotate-message">📱 لطفاً گوشی را بچرخانید</div>
  </div>

  <div class="slider-container">
    <div class="slides">
      <img src="00.jpg" alt="اسلاید شروع" />
      <img src="01.jpg" alt="پروژه ۱" />
      <img src="02.jpg" alt="پروژه ۲" />
      <img src="03.jpg" alt="پروژه ۳" />
    </div>

    <div class="controls">
      <button class="zoom-in" onclick="zoomIn()">+</button>
      <button class="zoom-out" onclick="zoomOut()">−</button>
      <button class="fullscreen-toggle" onclick="toggleFullscreen()">⛶</button>
    </div>

    <button class="prev" onclick="prevSlide()">❮</button>
    <button class="next" onclick="nextSlide()">❯</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
