<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="start-screen">
    <button class="start-button" onclick="startPresentation()">Click here to <span class="blue-text">start</span></button>
  </div>

  <div class="key-hint">Press ← or → to navigate, Space to zoom</div>

  <div class="slider-container">
    <div class="slides">
      <img src="00.jpg" alt="Start Slide" />
      <img src="01.jpg" alt="Project 1" />
      <img src="02.jpg" alt="Project 2" />
    </div>

    <div class="controls">
      <button class="zoom-in" onclick="zoomIn()">+</button>
      <button class="zoom-out" onclick="zoomOut()">−</button>
      <button class="fullscreen-toggle" onclick="toggleFullscreen()">⛶</button>
    </div>

    <button class="prev" onclick="prevSlide()">❮</button>
    <button class="next" onclick="nextSlide()">❯</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
